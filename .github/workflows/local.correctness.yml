name: Correctness Check Local

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2.0.1

    - name: Setup GoogleTest
      uses: Bacondish2023/setup-googletest@v1.0.1

    - name: Configure and Build with GCC
      run: |
        export CC=/usr/bin/gcc
        export CXX=/usr/bin/g++
        mkdir build
        cd build
        cmake ..
        make -j

    - name: Run Tests
      run: |
        export LOG_LEVEL=1
        ./build/bin/surakarta_rule_manager_test

    - name: Configure and Build with Clang
      run: |
        rm -rf build
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        mkdir build
        cd build
        cmake ..
        make -j
  
    - name: Run Tests
      run: |
        export LOG_LEVEL=1
        ./build/bin/surakarta_rule_manager_test
